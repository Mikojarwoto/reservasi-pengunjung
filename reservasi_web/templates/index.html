<!DOCTYPE html>
<html>
<head>
    <title>Reservasi Pengunjung</title>
</head>
<body>
    <h2>Form Reservasi Pengunjung</h2>
    <form method="POST">
        <label>Nama Pengunjung:</label><br>
        <input type="text" name="nama" required><br><br>

        <label>No HP:</label><br>
        <input type="text" name="nohp" required><br><br>

        <label>Nama Perusahaan:</label><br>
        <input type="text" name="perusahaan" required><br><br>

        <label>Waktu Kunjungan:</label><br>
        <input type="datetime-local" name="waktu" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
